<div class="text-left mb-3">
  <h1>Edit user</h1>
  <form (submit)="update()">
    <div class="form-group">
      <label for="">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder="Name"
        [(ngModel)]="hero.name"
      />
    </div>
    <div class="form-group">
      <label for="">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        placeholder="Username"
        [(ngModel)]="hero.username"
      />
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="Email"
        [(ngModel)]="hero.email"
      />
    </div>
    <div class="form-group">
      <label for="">Phone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        id="phone"
        placeholder="Phone"
        [(ngModel)]="hero.phone"
      />
    </div>
    <h4>Address</h4>
    <div class="form-group">
      <label for="">Street</label>
      <input
        type="text"
        class="form-control"
        name="street"
        id="street"
        placeholder="Street"
        [(ngModel)]="hero.address.street"
      />
    </div>
    <div class="form-group">
      <label for="">Suite</label>
      <input
        type="text"
        class="form-control"
        name="suite"
        id="suite"
        placeholder="Suite"
        [(ngModel)]="hero.address.suite"
      />
    </div>
    <div class="form-group">
      <label for="">City</label>
      <input
        type="text"
        class="form-control"
        name="city"
        id="city"
        placeholder="City"
        [(ngModel)]="hero.address.city"
      />
    </div>
    <div class="form-group">
      <label for="">Zipcode</label>
      <input
        type="text"
        class="form-control"
        name="zipcode"
        id="zipcode"
        placeholder="Zipcode"
        [(ngModel)]="hero.address.zipcode"
      />
    </div>
    <div class="form-group">
      <label for="">Company</label>
      <input
        type="text"
        class="form-control"
        name="company"
        id="company"
        placeholder="Company"
        [(ngModel)]="hero.company"
      />
    </div>
    <div class="form-group">
      <label for="">Website</label>
      <input
        type="text"
        class="form-control"
        name="website"
        id="website"
        placeholder="Website"
        [(ngModel)]="hero.website"
      />
    </div>
    <input
      style="float:right"
      class="btn btn-primary"
      type="submit"
      value="Update"
    />
  </form>
</div>
