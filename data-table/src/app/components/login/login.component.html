<h1 class="display-4 mb-3">Login</h1>
<p>Not registered? <a [routerLink]="['/register']">Register</a> here.</p>
<div class="alert alert-danger" *ngIf="err">Invalid credentials.</div>
<form class="px-3 mt-3" name="loginForm" (submit)="login()">
  <input
    type="text"
    name="username"
    id="username"
    class="form-control mb-4"
    placeholder="Username"
    minlength="5"
    required
    [(ngModel)]="username"
    #uname="ngModel"
  />
  <div class="input-group mt-4">
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      placeholder="Password"
      minlength="6"
      required
      [(ngModel)]="password"
      #pwd="ngModel"
    />
    <div class="input-group-append" *ngIf="pwd.value.length > 0">
      <button class="btn btn-light" type="button" (click)="pwdHST()" id="pwdHS">
        <i
          class="fa"
          [ngClass]="{ 'fa-eye': !pwdHS, 'fa-eye-slash': pwdHS }"
        ></i>
      </button>
    </div>
  </div>
  <input
    type="submit"
    class="btn btn-primary mt-4"
    [disabled]="uname.invalid || pwd.invalid"
    value="Login"
  />
</form>
